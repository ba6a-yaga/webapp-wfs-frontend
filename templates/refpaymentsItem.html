{{for ~getUser().refpayments}}
	<tr>
        {{if ~isMobile() }}
                <td>{{:name}} / {{:phone}}</br>{{:~formatDate(date)}}</td>
        {{else}}
                <td>{{:name}} / {{:phone}}</td>
                <td>{{:~formatDate(date)}}</td>
        {{/if}}
        <td>{{:~convertBalance(amount)}} руб</td>
	</tr>
{{/for}}
